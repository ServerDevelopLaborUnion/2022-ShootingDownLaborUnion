syntax = "proto3";

package Protobuf;

message Vector2 {
    float x = 1;
    float y = 2;
}

message Quaternion {
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

message Entity {
    string UUID = 1;
    string OwnerUUID = 2;
    string Name = 3;
    Vector2 Position = 4;
    Vector2 TargetPosition = 5;
    Quaternion Rotation = 6;
    string Data = 7;
}
