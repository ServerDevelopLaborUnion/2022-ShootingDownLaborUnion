syntax = "proto3";

package Protobuf;

message Vector2 {
    float X = 1;
    float Y = 2;
}

message Quaternion {
    float X = 1;
    float Y = 2;
    float Z = 3;
    float W = 4;
}

message Entity {
    string UUID = 1;
    string OwnerUUID = 2;
    string Name = 3;
    Vector2 Position = 4;
    Vector2 TargetPosition = 5;
    Quaternion Rotation = 6;
    string Data = 7;
}
